<!DOCTYPE html>
<html  ng-app="file-upload-demo">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> File Uploader</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
      <link rel="stylesheet" href="css/style.css" />

  </head>
  <body ng-controller="fileUploadController">
    <div class="form-inline" id="file-uploader-wrapper">
      <input type="file" class="form-control" id="file-uploader" onchange="angular.element(this).scope().upload(this)"/>
      <div id="file-uploader-title">Drop or click to upload</div>
    </div>
    <ul class="list-group upload-result">
      <li class="list-group-item" ng-repeat="file in files track by $index">{{($index + 1) + ". "}}<a href="{{file.url}}" target="_blank">{{file.name}}</a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/factory.js"></script>
  </body>
</html>
